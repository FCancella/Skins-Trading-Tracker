# nginx/nginx.conf

# Bloco 1: Porta 80 (HTTP)
# Responde ao desafio do Let's Encrypt e redireciona todo o resto para HTTPS
server {
    listen 80;
    server_name cstrack.online www.cstrack.online;

    # Rota para o desafio de verificação do Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redireciona todo o outro tráfego para a versão HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco 2: Porta 443 (HTTPS)
# Serve a aplicação de forma segura com SSL
server {
    listen 443 ssl;
    server_name cstrack.online www.cstrack.online;

    # Caminhos para o seu certificado SSL (será criado pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/cstrack.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cstrack.online/privkey.pem;

    # Configurações de segurança SSL (recomendadas)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Localização para os arquivos estáticos
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Localização para o resto da aplicação
    location / {
        proxy_pass http://web:8000; # Aponta para o serviço 'web' do Django
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}