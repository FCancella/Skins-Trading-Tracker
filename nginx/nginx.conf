# nginx/nginx.conf (VERSÃO FINAL)

# Bloco 1: Porta 80 (HTTP) -> Redireciona para HTTPS
server {
    listen 80;
    server_name cstrack.online www.cstrack.online; # Substitua pelo seu domínio

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Bloco 2: Porta 443 (HTTPS) -> Serve a aplicação
server {
    listen 443 ssl;
    server_name cstrack.online www.cstrack.online; # Substitua pelo seu domínio

    ssl_certificate /etc/letsencrypt/live/cstrack.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cstrack.online/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}