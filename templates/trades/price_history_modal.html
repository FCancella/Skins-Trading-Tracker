<div class="modal fade" id="priceHistoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content modal-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="priceHistoryModalLabel">Profit History</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="itemPriceChart" style="height:300px; max-height:400px;"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const priceHistoryModal = document.getElementById('priceHistoryModal');
  let chart;

  priceHistoryModal.addEventListener('show.bs.modal', async (event) => {
    const button = event.relatedTarget;
    const tradeId = button.dataset.tradeId;
    const itemName = button.dataset.itemName;
    
    const modalTitle = priceHistoryModal.querySelector('.modal-title');
    modalTitle.textContent = `Profit History: ${itemName}`;

    const response = await fetch(`/price-history/${tradeId}/`);
    const data = await response.json();

    const chartCanvas = document.getElementById('itemPriceChart');
    if (chart) {
        chart.destroy();
    }
    
    // Calculate min and max for the y-axis
    const profits = data.profits.map(p => p.y);
    const dataMin = Math.min(...profits);
    const dataMax = Math.max(...profits);
    const chartMin = Math.min(-20, Math.round(dataMin-10));
    const chartMax = Math.max(20, Math.round(dataMax+10));

    chart = new Chart(chartCanvas, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Profit (%)',
          data: data.profits,
          borderColor: 'rgba(255, 78, 205, 0.8)',
          backgroundColor: 'rgba(255, 78, 205, 0.2)',
          fill: true,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              tooltipFormat: 'dd/MM/yyyy HH:mm',
              displayFormats: {
                 hour: 'HH:mm',
                 day: 'dd MMM',
                 month: 'MMM yyyy'
              }
            },
            title: {
              display: true,
              text: 'Date'
            }
          },
          y: {
            min: chartMin,
            max: chartMax,
            title: {
              display: true,
              text: 'Profit (%)'
            },
            ticks: {
              callback: function(value) {
                return value.toFixed(2) + '%';
              }
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) {
                  label += ': ';
                }
                if (context.parsed.y !== null) {
                  label += context.parsed.y.toFixed(2) + '%';
                }
                return label;
              },
              footer: function(tooltipItems) {
                const tooltipItem = tooltipItems[0];
                const price = tooltipItem.raw.price;
                if (price !== undefined) {
                  return 'Price: ' + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(price);
                }
                return '';
              }
            }
          }
        }
      }
    });
  });
});
</script>
