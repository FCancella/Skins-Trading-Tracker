{% load form_extras %}
<div class="modal fade" id="genericSellModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-dark">
      <div class="modal-header">
        <h5 class="modal-title">Sell Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="sell">
        <input type="hidden" name="trade_id" value="">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Sell Price</label>
            <div class="d-flex align-items-center">
              <input type="number" name="sell_price" class="form-control" step="0.01" required>
              <div class="btn-group ms-2" role="group">
                <input type="radio" class="btn-check" name="sell_price_currency" id="generic_sell_brl" value="BRL" checked><label class="btn btn-currency" for="generic_sell_brl">BRL</label>
                <input type="radio" class="btn-check" name="sell_price_currency" id="generic_sell_cny" value="CNY"><label class="btn btn-currency" for="generic_sell_cny">CNY</label>
                <input type="radio" class="btn-check" name="sell_price_currency" id="generic_sell_usd" value="USD"><label class="btn btn-currency" for="generic_sell_usd">USD</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6"><label class="form-label">Sell Source</label>{{ add_form.buy_source }}</div>
            <div class="col-6"><label class="form-label">Sell Date</label><input type="datetime-local" name="sell_date" class="form-control" value="{{ now|date:'Y-m-d\TH:i' }}"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirm Sell</button>
        </div>
      </form>
    </div>
  </div>
</div>
