{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">Logs do Scheduler de Preços</div>
  <div class="card-body">
    {% if last_run %}
      <p class="mb-2">
        <strong>Última atividade registrada em:</strong> 
        <span class="text-muted-2">{{ last_run|date:"d/m/Y às H:i:s" }}</span>
      </p>
      <hr class="hr-soft">
      <h5 class="mt-4 mb-3">Últimos 100 registros do log:</h5>
      <pre class="bg-dark p-3 rounded" style="white-space: pre-wrap; word-wrap: break-word;"><code>{{ log_content }}</code></pre>
    {% else %}
      <p class="text-muted-2">{{ log_content }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
