{% load form_extras i18n %}
<div class="col-12">
    <div class="card">
      <div class="card-header collapsible" data-bs-toggle="collapse" data-bs-target="#collapseAddItem" aria-expanded="true" aria-controls="collapseAddItem">{% trans "Adicionar itens" %}</div>
      <div class="collapse show" id="collapseAddItem">
        <div class="card-body">
          {% if add_form.non_field_errors %}
            <div class="alert alert-danger py-2">{{ add_form.non_field_errors|striptags }}</div>
          {% endif %}
          <form method="post" action="{% url 'index' %}" class="row g-3">
            {% csrf_token %}
            <input type="hidden" name="action" value="add" />
            
            <div class="col-12">
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Item</label>
                  {{ add_form.item_name }}
                </div>
                <div class="col-md-2">
                  <label class="form-label">{% trans "Data" %}</label>
                  {{ add_form.buy_date }}
                </div>
                <div class="col-md-2">
                    <label class="form-label">{% trans "Loja" %}</label>
                    {{ add_form.buy_source }}
                </div>
                <div class="col-md-1">
                  <label class="form-label">{% trans "Quantidade" %}</label>
                  {{ add_form.quantity }}
                </div>
                <div class="col-md-3">
                    <label class="form-label">{% trans "Pre√ßo (por item)" %}</label>
                    <div class="d-flex align-items-center">
                        {{ add_form.buy_price }}
                        <div class="btn-group ms-2" role="group">
                            <input type="radio" class="btn-check" name="buy_price_currency" id="bulk_buy_brl" value="BRL" checked><label class="btn btn-currency" for="bulk_buy_brl">BRL</label>
                            <input type="radio" class="btn-check" name="buy_price_currency" id="bulk_buy_cny" value="CNY"><label class="btn btn-currency" for="bulk_buy_cny">CNY</label>
                            <input type="radio" class="btn-check" name="buy_price_currency" id="bulk_buy_usd" value="USD"><label class="btn btn-currency" for="bulk_buy_usd">USD</label>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="col-12"><button type="submit" class="btn btn-primary w-100 mt-2">{% trans "Adicionar Trade" %}</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
