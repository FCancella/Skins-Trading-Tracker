{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 text-center">
    <div class="card p-4">
      <div class="card-body">
        <h1 class="display-5 fw-bold text-danger mb-3">Falha no Pagamento</h1>
        <p class="lead text-muted-2 mb-4">
          Não foi possível processar seu pagamento. Por favor, verifique seus dados e tente novamente.
        </p>
        <a href="{% url 'plans' %}" class="btn btn-outline-light btn-lg px-5">Tentar Novamente</a>
        <hr class="hr-soft my-4">
        <div>
          <p class="text-muted-2 mb-1">Se o problema persistir, entre em contato conosco.</p>
          <p class="h5" style="user-select: all; cursor: pointer;">contact@cstrack.online</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
