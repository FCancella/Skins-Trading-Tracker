{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-5">
    <div class="card">
      <div class="card-header">Link Sent</div>
      <div class="card-body">
        <p class="text-muted-2">We have sent you an email with instructions on how to reset your password. If you do not receive an email, please check that you entered the address you registered with and check your spam folder.</p>
        <a href="{% url 'login' %}" class="btn btn-outline-light w-100 mt-3">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
