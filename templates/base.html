{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CS.TT{% endblock %}</title>

    <link rel="icon" href="{% static 'favicon.ico' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-dark bg-gradient-dark border-bottom border-purple">
      <div class="container-xxl d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <a href="{% url 'home' %}">
            <img src="{% static 'CSTT logo.png' %}" alt="CS.TT Logo" style="height: 30px; margin-right: 10px;">
          </a>
        </div>
        <div>
          {% if user.is_authenticated %}
            <span class="me-3 text-muted-2">Ol√°, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>

          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container-xxl py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
