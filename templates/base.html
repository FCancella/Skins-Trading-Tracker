<!--Base template for the Counterâ€‘Strike skin trade management application.

This file defines the basic HTML structure, loads the Bootstrap CSS
framework from a CDN and sets up a block called ``content`` for child
templates to override. A simple navigation bar is included for context.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CS Skin Portfolio{% endblock %}</title>
    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6Md8H/1QZrGhc/1p3zW7pXoPcyxAi4T/rtpNQ91TQW7R"
      crossorigin="anonymous"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CS Skin Portfolio</a>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Q2pywwgA96Qqkmb36gPWAFIBbWxaepNK5hDyCsDMDKAaPZ88IrnCDOD6Qf9Y52aT"
      crossorigin="anonymous"
    ></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
